<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table align="center" width="80%"border="2">
        <tr align="center" height="80px" bgcolor="Grean">
            <td colspan="2" >Header</td>
        </tr>
        <tr align="center">
            <td width="140px" bgcolor="blue">Menu left</td>
            <td rowspan="2" height="360px" bgcolor="red">Content</td>
        </tr>
        <tr align="center">
            <td width="140px" bgcolor="Yellow">Menu left</td>
        </tr>
        <tr height="80px" align="center">
            <td colspan="2" bgcolor="Grean">Footer</td>
        </tr>
    </table>
</body>
</html>
