<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeworks 2 in html</title>
</head>
<body>
    <h1 align="center"></h1>
    <table border="0px" width="80%" align="center">
        <tr align="center" style="background-color: palevioletred;">
            <th height="60px" colspan="2" style="color: blue;">Dymatic Form</th>
        </tr>
        <tr height="200px" >
            <td width="50%" style="color: green;">
              <p>
                Name &nbsp; &nbsp; :
                <input type="text" >
              </p>
                <p>
                    Gender &nbsp; :
                    <input type="radio" name="Gender" id="male" value="Male">
                    <label for="male">Male</label>
                    
                    <input type="radio" name="Gender" id="female" value="Female">
                    <label for="female">Female</label>
                </p>
                <p>
                    Country&nbsp; :
                    <input type="checkbox" name="Country" id="Khmer" value="Khmer">
                    <label for="Khmer">Khmer</label>
                    
                    <input type="checkbox" name="Country" id="Thai" value="Thai">
                    <label for="Thai">Thai</label>
                    
                    <input type="checkbox" name="Country" id="USA" value="USA">
                    <label for="USA">USA</label>
                </p>
                <p>
                    Province :
                    <select name="Province">
                    <option>Phnompenh</option>
                    <option>Siam Reap</option>
                    <option>Battambong</option>
                    <option>Kandal</option>
                    <option>Kampot</option>
                    </select>
                </p>
                <p >
                    images &nbsp; &nbsp;:<input type="file" name="images">
                </p>
                <p>
                    Textarea :
                    <input name="address" placeholder="input you'r address">
                </p>
                <p>
                    URL &nbsp; &nbsp; &nbsp; :
                    <input type="text" placeholder="https://www.facebooks.com/">
                </p>
            </td>
            <td width="50%" style="color: green;">
                <p>
                    Date  &nbsp; &nbsp; &nbsp;  :
                    <input type="text" placeholder="mm/dd/yyyy">
                </p>
                <p>
                    Date and time:
                    <input type="text" placeholder="mm/dd/yyyy">
                </p>
                <p>
                    Month&nbsp; &nbsp; &nbsp; :
                    <input type="text" placeholder="">
                </p>
                <p>
                    password&nbsp; :
                    <input type="password">
                </p>
                <p>
                    Phone Number &nbsp; &nbsp;:
                    <input type="text" placeholder="phone number">
                </p>
                <p>
                    Time &nbsp; &nbsp; &nbsp; &nbsp;:
                    <input type="text" placeholder="--:-- --">
                </p>
                <p>
                    Week  &nbsp; &nbsp; &nbsp; &nbsp;:
                    <input type="text" placeholder="">
                </p>
                <p>
                    Number  &nbsp; &nbsp; :
                    <input type="text" placeholder="insert number">
                </p>
                <p>
                    Search &nbsp; &nbsp; &nbsp;:
                    <input  type="text" placeholder="seaching" >
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
